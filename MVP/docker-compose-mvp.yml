# docker-compose-mvp.yml - MVP Version (Minimal Setup)
# النسخة المبسطة - فقط الأساسيات

version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════
  # Wosool AI App (MVP)
  # ═══════════════════════════════════════════════════════════
  wosool-app:
    build:
      context: .
      dockerfile: Dockerfile-MVP
    container_name: wosool-ai-mvp
    ports:
      - "8000:8000"
    environment:
      # LLM
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-llama3-70b-8192}
      
      # Database
      - DATABASE_TYPE=${DATABASE_TYPE:-oracle}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-1521}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    
    depends_on:
      redis:
        condition: service_healthy
    
    volumes:
      - ./logs:/app/logs
    
    networks:
      - wosool-net
    
    restart: unless-stopped
    
    command: chainlit run app_mvp.py --host 0.0.0.0 --port 8000

  # ═══════════════════════════════════════════════════════════
  # Redis Cache
  # ═══════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: wosool-redis-mvp
    ports:
      - "6379:6379"
    command: redis-server
    volumes:
      - redis-data:/data
    networks:
      - wosool-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:

networks:
  wosool-net:
    driver: bridge
